<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UniSales</title>
        <link rel="stylesheet" href="css/search_result.css">
    </head>
    <body>
        <div id="header"></div>

        <div class="whole_container">
            <section class="search_selection">
                <h1> Advanced Search </h1>
                <div class="option_price_range">
                    <h3> Price Range </h3>
                    <input class="price_range" type="text" placeholder="From">
                    <input class="price_range" type="text" placeholder="To">
                    <div class="search_button_class">
                        <button type="submit" class="search_button">Search</button>
                    </div>
                </div>

                <div class="option_1">
                    <h3> Option 1 </h3>
                    <form method="post">
                        <select name="Option 1">
                            <option value="sub option1">sub_option 1</option>
                            <option value="sub option2">sub_option 2</option>
                            <option value="sub option3">sub_option 3</option>
                            <option value="sub option4">sub_option 4</option>
                        </select>
                    </form>
                </div>

                <div class="option_2">
                    <h3> Option 2 </h3>
                    <form method="post">
                        <select name="Option 2">
                            <option value="sub option1">sub_option 1</option>
                            <option value="sub option2">sub_option 2</option>
                            <option value="sub option3">sub_option 3</option>
                            <option value="sub option4">sub_option 4</option>
                        </select>
                    </form>
                </div>

                <div class="option_3">
                    <h3> Option 3 </h3>
                    <form method="post">
                        <select name="Option 3">
                            <option value="sub option1">sub_option 1</option>
                            <option value="sub option2">sub_option 2</option>
                            <option value="sub option3">sub_option 3</option>
                            <option value="sub option4">sub_option 4</option>
                        </select>
                    </form>
                </div>
            </section>

            <div class="search_box">
                <div class="search_result" id="left">
                    <img src="img/fake_item.png" alt="item phto" />
                </div>
                <div class="search_result" id="right">
                    <img src="img/fake_item.png" alt="item phto" />
                </div>
                <div class="search_result" id="middle">
                    <img src="img/fake_item.png" alt="item phto" />
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <!-- The Jquery scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="jscript/search_result_page.js"></script>
        <script> 
            $(function(){
                $("#header").load("header.html"); 
                $("#footer").load("footer.html"); 
            });
        </script> 
    </body>
</html>
