<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign up for UniSales</title>

	<link rel="stylesheet" href="css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">

</head>

<body>
	<header>
		<!-- Logo -->
		<h1>Uni$ales</h1>

		<!-- Heading -->
		<div id="header-container">
			<h2>Create your new UniSales account</h2>
		</div>
	</header>

	<!-- Sign up section -->
	<section id="sign-up">

		<!-- Sign up with Facebook -->
		<p>Sign up with Facebook:</p>
		<a href="#" title="Sign up with Facebook:"><img class="icon" src="img/facebook.png"></a>
		<p id="or">OR</p><br>
		<p>Sign up with your university email:</p>

		<!-- Email sign up form -->
		<form>
			
			<div id="container">
				<label>University email address:</label>
				<input class="typing" type="email" name="email">
				<label>First name:</label>
				<input class="typing" type="text" name="firstname">
				<label>Last name:</label>
				<input class="typing" type="text" name="lastname">
				<label>Password:</label>
				<input class="typing" type="password" name="password">
				<label>Confirm Password:</label>
				<input class="typing" type="password" name="confirm">	
			</div>
		
		<input class="button" type="submit" value="Create Account">
	
	</form>
		
	</section>

</body>
</html>
