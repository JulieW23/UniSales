<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>UniSales</title>

	<link rel="stylesheet" href="css/account_management.css">
	<script src="jscript/account_management.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

	<div id="header"></div>

	<!-- Profile picture section -->
	<section class=pic_section>
		<h1>Account Management</h1>
		<p> Hello, User </p>
		<img class="user_pic" src="img/fake_info_pic.jpg" alt="user info pic" /><br>
		<button class="upload_pic_btn" type="button">Upload Picture</button>
	</section>

	<div class="column">
	<!-- Wishlist section -->
	<section class="wishlist">
		<h2>Your Wishlist</h2>
		<div class="wishlist_item">
        	<img src="img/fake_item.png" alt="item photo" />
        </div>
        <div class="wishlist_item">
        	<img src="img/fake_item.png" alt="item photo" />
        </div>
        <div class="wishlist_item">
        	<img src="img/fake_item.png" alt="item photo" />
        </div>
        <a href="#" title="More"><i class="material-icons">add</i></a>
	</section>

	<!-- Listings section -->
	<section class="listings">
		<h2>Your Listings</h2>
		<div class="listings_item">
        	<img src="img/fake_item.png" alt="item photo" />
        </div>
        <div class="listings_item">
        	<img src="img/fake_item.png" alt="item photo" />
        </div>
        <div class="listings_item">
        	<img src="img/fake_item.png" alt="item photo" />
        </div>
        <a href="#" title="More"><i class="material-icons">add</i></a>
	</section>

	<!-- Account information section -->
	<section class="account_info">
		<h2>Your account information:</h2>
		<p>
			Name: <input type="text" name="name" value="John Smith" readonly>
			<a href="#" title="Edit"><i class="material-icons">edit</i></a>
		</p>
		<p>
			Email: <input type="email" name="name" value="xxxx@xxxx.com" readonly>
			<a href="#" title="Edit"><i class="material-icons">edit</i></a>
		</p>
		<p>
			Contact number: <input type="email" name="name" value="(000) 000-0000" readonly>
			<a href="#" title="Edit"><i class="material-icons">edit</i></a>
		</p>
		<p>
			Password: <input type="email" name="name" value="************" readonly>
			<a href="#" title="Edit"><i class="material-icons">edit</i></a>
		</p>
	</section>
	</div>

	<div id="footer"></div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script> 
            $(function(){
                $("#header").load("header.html"); 
                $("#footer").load("footer.html"); 
            });
        </script> 

</body>
</html>
